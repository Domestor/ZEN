<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>ZEN</title>
</head>
<body>
    <div class="wrap">
        <header class="header">
            <div class="container">
                <div class="container__left">
                    <div class="container__icons">
                        <img src="images/Group 23.png" alt="" class="container__icon">
                        <img src="images/mastercard logo.png" alt="" class="container__icon">
                    </div>
                    <nav class="container__menu">
                        <a href="" class="container__link">Personal</a>
                        <a href="" class="container__link">Business</a>
                    </nav>
                </div>
                <div class="container__right">
                    <nav class="container__menu">
                        <a href="" class="container__link">Zenefits</a>
                        <a href="" class="container__link">Features</a>
                        <a href="" class="container__link">Pricing</a>
                    </nav>
                    <div class="container__link-block">
                        <a href="" class="container__link container__link--getapp">Get app</a>
                    </div>
                </div>
            </div>
        </header>
        <main class="main">
            <section class="peaceful">
                <div class="peaceful__container">
                    <div class="peaceful__content">
                        <div class="peaceful__listen">
                            <img src="images/ico-play 1.png" alt="" class="peaceful__listen-icon">
                            <div class="peaceful__listen-title">In every beginning, there is chaos.</div>
                        </div>
                        <div class="peaceful__title">
                            <h1>Peaceful shopping. <br> Mindful money.</h1>
                        </div>
                        <div class="peaceful__subtitle">
                            See how we can help with making your shopping <br> experience and money management more ZEN.
                        </div>
                        <div class="peaceful__icons">
                            <img src="images/apples.png" alt="" class="peaceful__icon">
                            <img src="images/googleplay.png" alt="" class="peaceful__icon">
                        </div>
                    </div>
                    <div class="peaceful__image">
                        <img src="images/Rectangle.png" alt="">
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
